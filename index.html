<!DOCTYPE html>
<html>
<head>
    <title>环球字幕</title>
	<meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="shortcut icon" href="https://link-1252777009.cos-website.ap-beijing.myqcloud.com/sub/favicon.ico" />
	
	<!--参考51前端 禁止代码 -->
    <script type="text/javascript">//iframe内部禁止方法
      window.onload = function() {

        document.getElementById('iframe').contentDocument.onkeydown = function(ev) {

          //禁止保存ctrl+s
          if (ev && (ev.ctrlKey || ev.metaKey) && (ev.keyCode == 83)) {
            return false;
          }
          //禁止F12等等~~
          if (ev && (ev.keyCode == 123 || ev.keyCode == 8 || ev.keyCode == 9 || ev.keyCode == 13)) {
            return false;
          }

        }
        //禁止右键
        document.getElementById('iframe').contentDocument.oncontextmenu = function() {
          return false;
        }

      }

      //iframe外部禁止
      document.onkeydown = function() {
        /*9:Tab键, 17：Control键, 18:Alt键, 123:F12键, 83:S键*/

        //禁止保存ctrl+s
        if (window.event && (window.event.ctrlKey || window.event.metaKey) && (window.event.keyCode == 83)) {
          return false;
        }

        //禁止F12等等~~
        if (window.event && (window.event.keyCode == 123 || window.event.keyCode == 8 || window.event.keyCode == 9 || window.event.keyCode == 13)) {
          window.event.returnValue = false;
        }
      }

      //屏蔽右键
      document.oncontextmenu = function(event) {
        if (window.event) {
          event = window.event;
        }
        try {
          var the = event.srcElement;
          if (! ((the.tagName == "INPUT" && the.type.toLowerCase() == "text") || the.tagName == "TEXTAREA")) {
            return false;
          }
          return true;
        } catch(e) {
          return false;
        }
      }</script>
    <style>
        html,body,iframe{width: 100%;height: 100%;padding: 0;margin: 0}
        #wrap{width: 100%;height: 100%;}
        iframe{border: none;}
    </style>
	
</head>
<body>

    <iframe src="https://link-1252777009.cos-website.ap-beijing.myqcloud.com/sub/index.html"></iframe>

</body>
</html>
