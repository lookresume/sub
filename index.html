<!DOCTYPE html>
<html>
<head>
    <title>空间智字-字创美好影视</title>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="https://link-1252777009.cos-website.ap-beijing.myqcloud.com/sub/favicon.ico" />
    
    <!-- 改进的安全控制 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('contentFrame');
            
            // 跨域iframe无法直接控制其内部事件，这里仅控制外层页面
            document.addEventListener('keydown', function(e) {
                // 禁止F12
                if (e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }
                
                // 禁止Ctrl+S
                if ((e.ctrlKey || e.metaKey) && e.keyCode === 83) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // 优化的右键菜单控制
            document.addEventListener('contextmenu', function(e) {
                // 只在非输入区域禁用右键
                if (!e.target.closest('input, textarea')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // 处理iframe加载错误
            iframe.addEventListener('error', function() {
                alert('加载失败，请检查链接是否有效');
            });
        });
    </script>
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="https://link-1252777009.cos-website.ap-beijing.myqcloud.com/sub/index.html"></iframe>
</body>
</html>
